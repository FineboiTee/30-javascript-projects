<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan-Calculator</h1>
        <p>
            Loan Amount $
            <input onchange="calculateLoan()" class="input" type="number" id="loan" min="1"  max="500000" value="10000">
        </p>
        <p>
            Interest Rate %
            <input onchange="calculateLoan()" class="input" type="number" id="interest" min="0" max="100" value="10" step=".1">
        </p>
        <p>
            Months To Pay
            <input onchange="calculateLoan()" class="input" type="number" id="months"min="6" max="24" value="12">
        </p>
        <p class="Payment" id="payment">
            Monthly Payment: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
