<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character-counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>
            Real Time Character Counter
        </h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here" maxlength="50"></textarea>
        <div class="counter-container">
            <p>
                Total Characters: <span class="total-container" id="total-container">30</span>
            </p>
            <p>
                Remaining: <span class="Remaining" id="Remaining">20</span>
            </p>


        </div>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
